  <text x="650" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">Python</text>
  <text x="650" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">ML/DL Models</text>
  <text x="650" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">MediaPipe & OpenCV</text>
  <text x="650" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">SVM & Na√Øve Bayes</text>
  
  <!-- Box 3: Database -->
  <rect x="300" y="350" width="200" height="100" rx="10" ry="10" fill="#fadbd8" stroke="#e74c3c" stroke-width="2"/>
