  <text x="400" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">MongoDB</text>
  <text x="400" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">Health Data Storage</text>
  
