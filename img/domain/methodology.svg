  <text x="400" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">Eye Strain Detection</text>
  <text x="400" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">Posture Detection</text>
  <text x="400" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">Stress Monitoring</text>
  <text x="400" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">Hydration Tracking</text>
  <text x="400" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">TCP Socket Communication</text>
  
  <!-- Arrows -->
  <line x1="250" y1="195" x2="300" y2="195" stroke="#333" stroke-width="2"/>
  <polygon points="295,190 305,195 295,200" fill="#333"/>
  
  <line x1="500" y1="195" x2="550" y2="195" stroke="#333" stroke-width="2"/>
  <polygon points="545,190 555,195 545,200" fill="#333"/>
  
  <line x1="400" y1="300" x2="400" y2="350" stroke="#333" stroke-width="2"/>
  <polygon points="395,345 400,355 405,345" fill="#333"/>
  
  <line x1="150" y1="270" x2="150" y2="400" x2="300" y2="400" stroke="#333" stroke-width="2" fill="none"/>
  <polygon points="295,395 305,400 295,405" fill="#333"/>
  
  <line x1="650" y1="270" x2="650" y2="400" x2="500" y2="400" stroke="#333" stroke-width="2" fill="none"/>
  <polygon points="505,395 495,400 505,405" fill="#333"/>
  
